<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
    </head>
    <body style="background-color: black">    

        <div class="container">  
            <br/><br/><br/><br/>
            <div class="row">                
                <div class="col">   
                </div>                
                <div class="col-md-6 h-50" style="background-color:#fff;border: 25px solid green">                    
                    <div class="">                       
                        <fieldset>
                            <br/>   
                            <p>Rellene los campos y pulse login</p> 
                            <form action="#" th:action="@{/login}" th:object="${login}" method="post">
                                <div class="form-group">   
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-24">
                                        <input th:field="*{codTecnico}" id="codTecnico" type="text" placeholder="Usuario" class="form-control">
                                    </div>                                   
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-24">
                                        <input th:field="*{dNI}" id="dNI " type="text" step="0.01" placeholder="DNI" class="form-control">
                                    </div>                                    
                                </div> 
                                <div class="form-group">
                                    <div class="col-md-22 text-center">
                                        <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block bg-sucess" style="background-color: green" >Login</button>
                                    </div>
                                </div>
                            </form>
                        </fieldset>                        
                    </div>
                </div>              
                <div class="col">                    
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
