<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
body {
	background-color: black;
}

.login-container {
	border: 25px solid green;
	padding: 20px;
	background-color: #fff;
}
</style>
</head>
<body>

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-6 login-container">
			<fieldset>
				<legend class="text-center">Rellene los campos y pulse
					login</legend>

				<form action="#" th:action="@{/login}" th:object="${login}"
					method="post">
					<div class="form-group row">
						<label for="codTecnico" class="col-md-2 col-form-label">Codigo
							tecnico:</label>
						<div class="col-md-10">
							<input th:field="*{codTecnico}" id="codTecnico" type="text"
								placeholder="Codgio tecnico" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<label for="dNI" class="col-md-2 col-form-label">DNI:</label>
						<div class="col-md-10">
							<input th:field="*{dNI}" id="dNI" type="text" placeholder="DNI"
								class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-10 offset-md-2 text-center">
							<button type="submit" value="Submit"
								class="btn btn-primary btn-lg bg-success">Login</button>
						</div>
					</div>
				</form>
			</fieldset>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
