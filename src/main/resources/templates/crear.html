<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>
    <body style="background-color: black">
        </br>  </br>
        <div class="row">
            <div class="col">                    
            </div>                
            <div class="col-md-4 h-50" style="background-color:#fff;border: 25px solid green">                    
                <div class="text-center ">                       
                    <fieldset>
                        <legend class="text-center header">Formulario cliente</legend>
                        <p>Rellene los campos para registrar al cliente</p> 
                        <form th:action="@{/new}" th:object="${cliente}" method="post" >
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputNombre">Nombre</label>
                                    <input type="text" required="required" class="form-control" name="nombre" placeholder="nombre">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputApellido">Apellidos</label>
                                    <input type="text" required="required" class="form-control" name="apellido" placeholder="apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDni">DNI</label>
                                <input type="text" required="required" class="form-control" name="dni" placeholder="dni">
                            </div>
                            <div class="form-group">
                                <label for="inputfNacimiento">fecha de nacimiento</label>
                                <input type="date"  required="required" class="form-control" name="fNacimiento" placeholder="fechaNacimineto">
                            </div>                     
                            <button type="submit" class="btn btn-primary">Enviar</button>
                              </br>  </br>
                        </form>
                    </fieldset>                        
                </div>
            </div>  
            <div class="col">                    
            </div>
        </div>
    </div>
    </br>  </br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
